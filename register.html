<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>TO DO App </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/register.js"></script>
        
        <link rel="stylesheet" href="css/todoApp.css">
    </head>
    <body>
        <h1> Registration </h1>
        <form class="form-horizontal" id="registration" method="post" data-toggle="validator" role="form">
            <div class="form-group col-5">
                <label for="email" >Email<sup class='red'>*</sup></label>
                <input type="email" class="form-control" id="email" maxlength="100" name="email" required>
                <div class="help-block with-errors" style="color: red; font-size: 11px; padding: 3px 10px;"></div>
            </div>
            <div class="form-group col-5">
                <label for="password">Password<sup class='red'>*</sup></label>
                <input type="password" class="form-control" id="password" name="password" required data-minlength="6" data-maxlength="10">
                <div class="help-block with-errors" style="color: red; font-size: 11px; padding: 3px 10px;"></div>
            </div>
            <div class="form-group col-5">
                <label for="confirmPassword">Confirm Password<sup class='red'>*</sup></label>
                <input type="password" class="form-control" id="confirmPassword" required data-match="#password">
                <div class="help-block with-errors" style="color: red; font-size: 11px; padding: 3px 10px;"></div>
            </div>
            <div class="form-group col-5">
                <label for="firstName">First Name<sup class='red'>*</sup></label>
                <input type="text" class="form-control" id="firstName" maxlength="50" name="firstName" required>
                <div class="help-block with-errors" style="color: red; font-size: 11px; padding: 3px 10px;"></div>
            </div>
            <div class="form-group col-5">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" maxlength="50" name="lastName">
            </div>
            <div class="form-group col-5">
                <label for="gender">Gender</label>
                <div>
                    <label class="radio-inline col-3"><input type="radio" name="gender" value="m">Male</label>
                    <label class="radio-inline col-3"><input type="radio" name="gender" value="f">Female</label>
                </div>
            </div>
            <div class="form-group col-5">
                <label for="address">Address</label>
                <textarea class="form-control" rows="3" id="address" name="address" maxlength="150"></textarea>
            </div>

            <div>
                <div class="form-group col-5 leftFloater">
                    <label for="profileImage">Profile Image</label>
                    <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*">
                    <div class="help-block with-errors" style="color: red; font-size: 11px; padding: 3px 10px;"></div>
                </div>
                    <img id="preview" class="preview" >
            </div>
            <div class="form-group col-5" style="clear: both;">
                <button type="submit" class="btn btn-success" >Submit</button>
                <a href="login.html">Cancel</a>
            </div>
        </form>
    </body>
</html>
